<html lang="en">
<head>

  <!-- Bootstrap CSS -->
 
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="manifest" href="manifest.json">

  <title>Currency Converter</title>
</head>
<body onload= "loadCurrencies()">
  
<div class="container" "main-panel">
    
  <h1>Currency Converter <small>by SammielasCodeZone.com</small></h1>
  <div class="jumbotron">
    <div class= "col-md-offset-4 ">
      <div class="row">
          <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
<h3>Conversion Calculator</h3>
<form id="inputForm">
    <div class="form-group">
      <input type="text" oninput="convertCurrencies()" class ="form-control" id="amount" >
        <label for="baseCurrency"> Base Currency</label>
        <select  onchange="convertCurrencies()" id="baseCurrency" class="form-control" > </select>
        </div>
  <div class="form-group">
      <label for="Currency">Currency</label>
      <select onchange="convertCurrencies()"  id="Currency" class="form-control"> 
        
      </select>
      </div>     
</form>

</div>
</div>
</div>
<div class= "row">
    <div class="col-md-12 mx-auto text-center bg-primary mt-2 p-2 rounded">
   Result :<span id=result></span>
    </div>
  </div>
  </div>
  <div class="footer">
    <p>&copy SammielasCodeZone</p>
  </div>
</div>
